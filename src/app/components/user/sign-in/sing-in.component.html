<div class="row" >
    <div class="col-md-8 offset-md-2">
        <div class="card border border-dark">

            
                <div class="jumbotron text-center">
                    <h2>Login</h2>
                </div>
           

            <div class="card-body">
                <form [formGroup]="form" (ngSubmit) = "signIn()">
                    <div class="form-group">
                        <label>Username</label>
                        <i class="fas fa-user"></i><input matInput type="text" name="username" 
                        placeholder="Your username" class="form-control" formControlName="username">
                        <mat-error *ngIf="form.get('username').touched && form.get('username').hasError('required')">Username is required!</mat-error>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <i class="fas fa-key"></i><input matInput type="password" name="password" 
                        placeholder="Your password" class="form-control" formControlName="password">
                        <mat-error *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required!</mat-error> 
                    </div>
                    <mat-error *ngIf="form.get('username').touched && form.get('username').hasError('required')">Username is required!</mat-error><br><br>
                    <p>Don't have account?<a routerLink="../../user/register">Register here!</a></p>
                    <button class="btn btn-info btn-block">
                        Login
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
