<div class="row">
    <div class="col-md-4" *ngFor = "let film of films | paginate: { itemsPerPage: 6, currentPage: currentPage }">
        <div class="card text-center">
            <div class="card-header bg-dark text-white f-flex justify-content-between align-items-center">
                {{film.title}}
                <ng-container *ngIf="userService.loggedIn()">
                    <button class="btn btn-danger" (click) = "deleteFilm(film._id)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </ng-container>
            </div>
            <img [src]="film.image" class="card-img-top">
            <div class="card-body">
                <b>{{film.genre}}</b>
                <p>{{film.release_date | date: 'yyyy-MM-dd'}}</p>
                <p>{{film.description}}</p>
                <ng-container *ngIf="userService.loggedIn()">
                    <a [routerLink]="['edit', film._id]" class="btn btn-info btn-block">
                        Edit film
                    </a>
                </ng-container>
            </div>
        </div>
    </div>
  
</div>  
<div class="text-center sticky-top">
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
